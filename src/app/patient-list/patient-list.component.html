<app-patient-searcher (stringForSearchInPatientList)="searchForResultsInTheTable($event)"></app-patient-searcher>
<table>
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Gender</td>
            <td>Date of Birth</td>
        </tr>
    </thead>
    <tbody *ngIf="filteredPatientList.length !== 0; else elseBlock">
        <tr *ngFor="let patient of filteredPatientList">
            <td>{{patient.id}}</td>
            <td>{{patient.name}}</td>
            <td>{{patient.gender}}</td>
            <td>{{patient.dateOfBirth | date : 'longDate' }}</td>
        </tr>
    </tbody>
    <ng-template #elseBlock>
        <p>Sorry, but there is no match for your search.</p>
        <p>Try with something else.</p>
    </ng-template>
</table>
